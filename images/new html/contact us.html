<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <header>
        <div class="header-contener">
            <div class="logo">
                <a href="#">
                    <i class="fa-solid fa-plane"></i>Travels</a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Expense Structure</a></li>
                    <li> <a href="./contact us.html">Contect us</a></li>
                    <button><a href="#about1">Let's Go</a></button>
                </ul>
            </nav>
        </div>
    </header>


    <div class="clr"></div>

    <div id="banner">
        <div class="banner-container">
            <div class="overlay">
                <div id="contact-form">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="frm-control">
                            <label for="name">Name: </label>
                            <input type="text" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="frm-control">
                            <label for="tel">Contact No: </label>
                            <input type="tel" id="phn" placeholder="Enter Phone" required>
                        </div>
                        <div class="frm-control">
                            <label for="email">Email: </label>
                            <input type="email" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="frm-control">
                            <a href="#"><button type="reset" id="reset">Reset</button></a>
                            <a href="#"><button type="submit" id="submit">Submit</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
